<body>
<canvas id="grid"></canvas>
<div class="center">

<script>
const canvas=document.getElementById('grid');
const ctx=canvas.getContext('2d');
let w,h,size=40;
const colors=['#ff5f5f','#ffbe5f','#ffe55f','#5fff8a','#5fd9ff','#7d5fff'];

function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;}
window.addEventListener('resize',resize);resize();

function drawGrid(mouseX,mouseY){
  ctx.clearRect(0,0,w,h);
  for(let y=0;y<h;y+=size){
    for(let x=0;x<w;x+=size){
      let dx=mouseX-x,dy=mouseY-y;
      let dist=Math.sqrt(dx*dx+dy*dy);
      let scale=Math.max(0.5,1-Math.min(dist/400,0.9));
      ctx.fillStyle=colors[(x/size+y/size)%colors.length];
      ctx.save();
      ctx.translate(x+size/2,y+size/2);
      ctx.scale(scale,scale);
      ctx.fillRect(-size/2,-size/2,size,size);
      ctx.restore();
    }
  }
}

let mx=0,my=0;
window.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
function loop(){drawGrid(mx,my);requestAnimationFrame(loop);}loop();
</script>
</body>
